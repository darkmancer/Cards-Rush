<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Memory Game</title>
      <meta name="description" content="Udacity Memory Game">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
      <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
      <link rel="stylesheet" href="css/app.css">
   </head>
   <body>
      <div class="container">
         <header>
            <h1>CARDS RUSH!!</h1>
         </header>
         <div class="score-panel">
            <ul class="stars">
               <li><i class="fa fa-star"></i></li>
               <li><i class="fa fa-star"></i></li>
               <li><i class="fa fa-star"></i></li>
            </ul>
            <span class="moves">0</span> 
            <span class="the-moves">Move</span>  
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <span id="second">0</span>:<span id="centi-second">00</span>
            <div class="restart">
               <i class="fa fa-repeat"></i>
            </div>
        </div>
         <section>
            <ul class="deck">
            </ul>
         </section>
      </div>
      <div id="simpleModal" class="modal">
         <div class="modal-content">
            <div class="modal-header">
               <span class="modal-close-btn">&times;</span>
               <h2>WoWZa!!</h2>
            </div>
            <div class="modal-body">
               <h3>You completed the game successfully!</h3>
               <p>It took you
                  <span class="seconds"></span>.<span class="centi-secs"></span> &
                  <span class="moves-count"></span> to finish the game.
                  <br> Your rating is
                  <span class="rating"></span> out of 3.
               </p>
            </div>
            <div class="replay">
               <button type="button" class="modal-replay-btn">
               Play Again
               </button>
            </div>
         </div>
      </div>
      <footer class="footer">
            <p>Designed By: Udacity Coded by:
                <a href="https://github.com/darkmancer/"> Amnat Chattamanokul</a>.</p>
        </footer>
      <script src="js/app.js"></script>
   </body>
</html>
